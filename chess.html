<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game with AI - Game Hub</title>
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/chess.css">
</head>
<body>
    <!-- Navigation -->
    <div class="navigation">
        <button class="nav-button" onclick="location.href='index.html'">Home</button>
        <button class="nav-button" onclick="location.href='tictactoe.html'">Tic-Tac-Toe</button>
        <button class="nav-button" onclick="location.href='chess.html'" disabled>Chess</button>
    </div>

    <!-- Theme Toggle -->
    <div class="theme-toggle">
        <button id="theme-button">Light Mode</button>
    </div>

    <h1>Chess Game</h1>
    

    <div class="game-container">
        <!-- Left side with board and status -->
        <div class="game-left">
            <div class="game-info">
                <h2 id="game-status-text">Your Turn (White)</h2>
            </div>
            <!-- Game header with player info and timers -->
        <div class="game-header">
            <div class="player-info player-black">
                <span>Black (AI)</span>
            <div class="timer" id="black-timer">10:00</div>
        </div>
    
        <div class="player-info player-white">
            <div class="timer" id="white-timer">10:00</div>
                <span>White (You)</span>
             </div>
        </div>
    
            <div class="captured-pieces">
                <div class="captured-black" id="captured-black"></div>
                <div class="captured-white" id="captured-white"></div>
            </div>
    
            <div class="chess-board" id="chess-board">
                <!-- Chess board will be generated by JavaScript -->
            </div>
        </div>
    
        <!-- Right side with settings -->
        <div class="game-right">
            <div class="game-settings">
                <div class="setting-row">
                    <p>Difficulty:</p>
                    <div class="option-buttons">
                        <button id="easy-mode" class="option-button active">Easy</button>
                        <button id="normal-mode" class="option-button">Normal</button>
                        <button id="hard-mode" class="option-button">Hard</button>
                    </div>
                </div>
                <div class="setting-row">
                    <p>Play as:</p>
                    <div class="option-buttons">
                        <button id="play-white" class="option-button active">White</button>
                        <button id="play-black" class="option-button">Black</button>
                    </div>
                </div>
                <div class="setting-row">
                    <div class="setting-section">
                        <h3>Timer</h3>
                        <div class="timer-setting">
                            <label for="time-control">Time:</label>
                            <input type="number" id="time-minutes" min="1" max="60" value="10">
                            <select id="time-increment">
                                <option value="0">No increment</option>
                                <option value="1">+1 sec/move</option>
                                <option value="3">+3 sec/move</option>
                                <option value="5">+5 sec/move</option>
                                <option value="10">+10 sec/move</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="setting-row">
                    <p>Sound:</p>
                    <div class="option-buttons">
                        <button id="sound-on" class="option-button active">On</button>
                        <button id="sound-off" class="option-button">Off</button>
                    </div>
                </div>
                <button id="new-game">Start The Game</button>
                <button id="resign" class="action-button secondary-button">Resign</button>
            </div>
        </div>
    </div>

    <footer>
        <p>Â© 2025 AI Game Hub | Chess Game</p>
    </footer>

    <!-- Audio Elements -->
    <audio id="move-sound" preload="auto">
        <source src="sounds/move.mp3" type="audio/mpeg">
    </audio>
    <audio id="win-sound" preload="auto">
        <source src="sounds/win.mp3" type="audio/mpeg">
    </audio>
    <audio id="lose-sound" preload="auto">
        <source src="sounds/lose.mp3" type="audio/mpeg">
    </audio>
    <audio id="draw-sound" preload="auto">
        <source src="sounds/draw.mp3" type="audio/mpeg">
    </audio>
    <audio id="capture-sound" preload="auto">
        <source src="sounds/capture.mp3" type="audio/mpeg">
    </audio>
    <audio id="check-sound" preload="auto">
        <source src="sounds/check.mp3" type="audio/mpeg">
    </audio>

    <!-- Scripts -->
    <script src="js/theme.js"></script>
    <script src="js/sounds.js"></script>
    <script src="js/chess.js"></script>
</body>
</html>
