<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game - AI Game Hub</title>
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/body.css">
    <link rel="stylesheet" href="css/chess.css">
</head>
<body>
    <!-- Navigation -->
    <div class="navigation">
        <button class="nav-button" onclick="location.href='index.html'">Home</button>
        <button class="nav-button" onclick="location.href='tictactoe.html'">Tic-Tac-Toe</button>
        <button class="nav-button" onclick="location.href='chess.html'" disabled>Chess</button>
    </div>

    <!-- Theme Toggle -->
    <div class="theme-toggle">
        <button id="theme-button">Light Mode</button>
    </div>

    <h1>Chess Game</h1>
    
    <div class="game-container">
        <div class="game-board" id="chessboard"></div>
        
        <div class="game-controls">
            <!-- Timer Display -->
            <div class="timer-container">
                <div class="timer-flex">
                    <div class="timer-display">
                        <div class="timer-label">YOUR TIME</div>
                        <div class="timer-value" id="player-timer">05:00</div>
                    </div>
                    <div class="timer-display">
                        <div class="timer-label">AI TIME</div>
                        <div class="timer-value" id="ai-timer">05:00</div>
                    </div>
                </div>
            </div>
            
            <div class="status" id="status">Your Turn (White)</div>
            
            <div class="settings">
                <div class="setting">
                    <label>Difficulty:</label>
                    <div class="options">
                        <button class="option active" id="easy">Easy</button>
                        <button class="option" id="medium">Medium</button>
                        <button class="option" id="hard">Hard</button>
                    </div>
                </div>
                
                <div class="setting">
                    <label>Play as:</label>
                    <div class="options">
                        <button class="option active" id="white">White</button>
                        <button class="option" id="black">Black</button>
                    </div>
                </div>
                
                <div class="setting">
                    <label>Sound:</label>
                    <div class="options">
                        <button class="option active" id="sound-on">On</button>
                        <button class="option" id="sound-off">Off</button>
                    </div>
                </div>
                
                <!-- Timer Settings -->
                <div class="setting">
                    <label>Timer (minutes):</label>
                    <div class="time-dropdown" id="time-dropdown">
                        <div class="time-dropdown-select">5 minutes</div>
                        <ul class="time-dropdown-list">
                            <li class="time-dropdown-item">1 minute</li>
                            <li class="time-dropdown-item">2 minutes</li>
                            <li class="time-dropdown-item">3 minutes</li>
                            <li class="time-dropdown-item">4 minutes</li>
                            <li class="time-dropdown-item selected">5 minutes</li>
                            <li class="time-dropdown-item">6 minutes</li>
                            <li class="time-dropdown-item">7 minutes</li>
                            <li class="time-dropdown-item">8 minutes</li>
                            <li class="time-dropdown-item">9 minutes</li>
                            <li class="time-dropdown-item">10 minutes</li>
                        </ul>
                    </div>
                </div>
                
                <div class="setting">
                    <label>Timer:</label>
                    <div class="options">
                        <button class="option active" id="timer-on">On</button>
                        <button class="option" id="timer-off">Off</button>
                    </div>
                </div>
                
                <button id="new-game" class="primary-button">Start Game</button>
            </div>
        </div>
    </div>

    <footer>
        <p>Â© 2025 AI Game Hub | Chess Game</p>
    </footer>

    <!-- Audio Elements -->
    <audio id="move-sound" src="sounds/move.mp3" preload="auto"></audio>
    <audio id="capture-sound" src="sounds/capture.mp3" preload="auto"></audio>
    
    <!-- Scripts -->
    <script src="js/theme.js"></script>
    <script src="js/chess.js"></script>
</body>
</html>
